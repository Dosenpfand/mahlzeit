<!DOCTYPE html>
<html lang="en">

<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mahlzeit!</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
	<!-- TODO: integrity -->
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		.leaflet-container {
			height: 100%;
			width: 100%;
		}

		.marker-cluster-default {
			background-color: rgba(120, 120, 120, 0.6);
		}

		.marker-cluster-default div {
			background-color: rgba(120, 120, 120, 0.6);
		}
	</style>
</head>

<body>
	<div id='map'></div>
	<script src="output/restaurants.js" type="text/javascript"></script>
	<script>
		var greenIcon = new L.Icon({
			iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});
		var yellowIcon = new L.Icon({
			iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});
		var redIcon = new L.Icon({
			iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});
		var greyIcon = new L.Icon({
			iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});

		var map = L.map('map').setView([48.2020, 16.4026], 13);
		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		var markers = L.markerClusterGroup({
			showCoverageOnHover: false, iconCreateFunction: function (cluster) {
				var childCount = cluster.getChildCount();
				var c = ' marker-cluster';
				return new L.DivIcon({ html: '<div><span>' + childCount + '</span></div>', className: 'marker-cluster-default' + c, iconSize: new L.Point(40, 40) });
			}
		});

		function onEachFeature(feature, layer) {
			if (feature.properties && feature.properties.name) {
				let popupContent = feature.properties.name;
				layer.bindPopup(popupContent);
			}
		}

		const geoJsonLayer = L.geoJSON([restaurants], {
			style(feature) {
				return feature.properties && feature.properties.style;
			},
			onEachFeature,
			pointToLayer(feature, latlng) {
				let icon;
				if (feature.properties.rating >= 4.5) {
					icon = greenIcon;
				} else if (feature.properties.rating >= 4.0) {
					icon = yellowIcon;
				} else if (feature.properties.rating >= 3.5) {
					icon = redIcon;
				} else {
					icon = greyIcon;
				}
				return L.marker(latlng, { icon: icon });
			}
		});

		markers.addLayer(geoJsonLayer);
		map.addLayer(markers);
	</script>
</body>

</html>
