<!DOCTYPE html>
<html lang="en">

<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mahlzeit!</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
	<!-- TODO: integrity -->
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		.leaflet-container {
			height: 100%;
			width: 100%;
		}

		.marker-cluster-default {
			background-color: rgba(120, 120, 120, 0.6);
		}

		.marker-cluster-default div {
			background-color: rgba(255, 255, 255, 0.6);
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}

		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>

<body>
	<div id='map'></div>
	<script src="output/restaurants.js" type="text/javascript"></script>
	<script>
		var greenIconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png';
		var yellowIconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png'
		var orangeIconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png'
		var redIconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png'
		var greyIconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png'
		var greenIcon = new L.Icon({
			iconUrl: greenIconUrl,
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});
		var yellowIcon = new L.Icon({
			iconUrl: yellowIconUrl,
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});
		var orangeIcon = new L.Icon({
			iconUrl: orangeIconUrl,
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});
		var redIcon = new L.Icon({
			iconUrl: redIconUrl,
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});
		var greyIcon = new L.Icon({
			iconUrl: greyIconUrl,
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});

		var map = L.map('map').setView([48.2020, 16.4026], 13);
		const tiles = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		var markers = L.markerClusterGroup({
			showCoverageOnHover: false, iconCreateFunction: function (cluster) {
				var childCount = cluster.getChildCount();
				var c = ' marker-cluster';
				return new L.DivIcon({ html: '<div><span><b>' + childCount + '</b></span></div>', className: 'marker-cluster-default' + c, iconSize: new L.Point(40, 40) });
			}
		});

		function onEachFeature(feature, layer) {
			if (feature.properties && feature.properties.name) {
				let popupContent = feature.properties.name + '<br />' 
				+ 'Rating: ' + feature.properties.rating;
				layer.bindPopup(popupContent);
			}
		}

		const geoJsonLayer = L.geoJSON([restaurants], {
			style(feature) {
				return feature.properties && feature.properties.style;
			},
			onEachFeature,
			pointToLayer(feature, latlng) {
				let icon;
				if (feature.properties.rating >= 4.5) {
					icon = greenIcon;
				} else if (feature.properties.rating >= 4.0) {
					icon = yellowIcon;
				} else if (feature.properties.rating >= 3.5) {
					icon = orangeIcon;
				} else if (feature.properties.rating >= 0.1) {
					icon = redIcon;
				} else {
					icon = greyIcon;
				}
				return L.marker(latlng, { icon: icon });
			}
		});

		markers.addLayer(geoJsonLayer);
		map.addLayer(markers);

		var legend = L.control({ position: 'bottomright' });
		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend'),
				ratings = [4.5, 4, 3.5, 0, 'N/A'],
				labels = [greenIconUrl, yellowIconUrl, orangeIconUrl, redIconUrl, greyIconUrl];
			for (var i = 0; i < ratings.length; i++) {
				icon = yellowIcon.createIcon();
				div.innerHTML +=
					+ '<img src="' + labels[i] + '" height="41" />'
					+ (typeof ratings[i+1] === 'undefined' ? ' ' : '&ge; ') + ratings[i] + '<br />';
			}
			return div;
		};
		legend.addTo(map);
	</script>
</body>

</html>
